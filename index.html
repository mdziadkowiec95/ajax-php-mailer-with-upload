<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Php mailer with attachment</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="jumbotron jumbotron-fluid bg-dark">
    <h2 class="display-5 text-center text-light">AJAX form with attachment</h2>
  </div>

  <div class="container">
    <form class="form" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label class="form-label" for="fullname">Imię i nazwisko:</label>
        <input class="form-control" type="text" name="fullname" placeholder="Wpisz swoje imię oraz nazwisko..." required>
      </div>

      <div class="form-group">
        <label class="form-label" for="email">Adres e-mail:</label>
        <input class="form-control" type="email" name="email" placeholder="Wpisz swój adres e-mail..." minlength="3" required>
      </div>

      <div class="form-group">
        <label class="form-label" for="phone">Nr. kontaktowy:</label>
        <input class="form-control" type="text" name="phone" placeholder="Wpisz swój nr. kontaktowy..." minlength="8" pattern="(?<!\w)(\(?(\+|00)?48\)?)?[ -]?\d{3}[ -]?\d{3}[ -]?\d{3}(?!\w)"
        title="Podany numer ma niewłaściwy format"
          required>
      </div>

      <fieldset class="form-group">
          <legend class="col-form-label">Rodzaj szkody:</legend>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="damage" id="damageRadio1" value="szkoda częściowa" checked>
            <label class="form-check-label" for="damageRadio1">częściowa</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="damage" id="damageRadio2" value="szkoda całkowita">
            <label class="form-check-label" for="damageRadio2">całkowita</label>
          </div>
      </fieldset>

      <div class="form-group">
        <label for="userfile">(optional)</label>
        <input class="form-control" type="hidden" name="MAX_FILE_SIZE" value="100000">
        <input name="userfile" type="file">
      </div>

      <button class="btn btn-primary mt-3 w-100" type="submit">Send Form</button>

      <p class="form-response-message"></p>

      <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
    </form>
  </div>


 


  <script src="script.js"></script>
</body>

</html>
